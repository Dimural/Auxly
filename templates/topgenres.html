<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melodify - Top Genres</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e2e8f0;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-title {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #cbd5e1;
      text-shadow: 0 0 20px rgba(203, 213, 225, 0.3);
    }

    .subtitle {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 3rem;
      color: rgba(226, 232, 240, 0.7);
    }

    .time-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .time-option {
      background: rgba(255, 255, 255, 0.05);
      color: #e2e8f0;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .time-option:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .time-option.active {
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.4);
    }

    .genres-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .genre-card {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }

    .genre-card:hover {
      transform: translateY(-5px);
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .genre-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      transition: left 0.5s;
    }

    .genre-card:hover::before {
      left: 100%;
    }

    .rank {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(59, 130, 246, 0.8);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .genre-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .genre-circle::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .genre-circle:hover::before {
      opacity: 1;
    }

    .genre-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }

    .genre-name {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
      color: #e2e8f0;
      text-transform: capitalize;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-element {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.1; }
      50% { transform: translateY(-20px) scale(1.5); opacity: 0.3; }
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 1rem;
      }
      
      .page-title {
        font-size: 2rem;
      }
      
      .genres-grid {
        grid-template-columns: 1fr;
      }
      
      .time-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="floating-elements">
    <div class="floating-element" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="floating-element" style="top: 20%; right: 10%; animation-delay: 1s;"></div>
    <div class="floating-element" style="top: 60%; left: 15%; animation-delay: 2s;"></div>
    <div class="floating-element" style="top: 80%; right: 20%; animation-delay: 3s;"></div>
    <div class="floating-element" style="top: 40%; left: 80%; animation-delay: 4s;"></div>
  </div>

  <header class="header">
    <a href="/menu" class="back-btn">‚Üê Back to Menu</a>
  </header>

  <main class="main-content">
    <h1 class="page-title">üé≠ Your Top Genres</h1>
    <p class="subtitle">The musical styles that define your taste</p>

    <div class="time-options">
      <a href="/top-genres?range=short_term" class="time-option {% if time_range == 'short_term' %}active{% endif %}">üéß Last Month</a>
      <a href="/top-genres?range=medium_term" class="time-option {% if time_range == 'medium_term' %}active{% endif %}">üìÖ This Year</a>
      <a href="/top-genres?range=long_term" class="time-option {% if time_range == 'long_term' %}active{% endif %}">üìä All Time</a>
    </div>

    <div class="genres-grid">
      {% for genre in genres %}
        <div class="genre-card" style="animation-delay: {{ loop.index * 0.1 }}s">
          <div class="rank">#{{ loop.index }}</div>
          <div class="genre-circle" style="background: {{ genre.color }};"></div>
          <h3 class="genre-name">{{ genre.name }}</h3>
        </div>
      {% endfor %}
    </div>
  </main>

  <script>
    // Add staggered animation delay
    document.querySelectorAll('.genre-card').forEach((card, index) => {
      card.style.animationDelay = `${index * 0.1}s`;
    });

    // Add click animation
    document.querySelectorAll('.genre-card').forEach(card => {
      card.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 150);
      });
    });
  </script>
</body>
</html>
